<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //number.toExponential(a) 转换成指数的形式 参数a 控制小数点后的数字位数。0-20之间。
    console.log(Math.PI.toExponential(2));
    //number.toFixed(a)       转换成十进制的字符，保留小数 a 位数
    console.log(Math.PI.toFixed(2));
    //number.toPrecision(a)   转换成十进制的字符，保留小数 a 位数
    console.log(Math.PI.toPrecision(2));
    //number.toString(a);  将十进制转换为其它进制a
    console.log(Math.PI.toString());

</script>
</body>
</html>
