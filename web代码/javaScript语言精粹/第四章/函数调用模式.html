<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    var add = function (a, b) {
        return a + b;
    };

    var myObject = {
        value: 1,
        increment: function (inc) {
            this.value += typeof inc === 'number' ? inc : 1;
        }
    };
    myObject.double = function () {
        var helper = function () {
            //此时this在函数中调用，被指向了全局window，
            this.value = add(this.value, this.value);
        };

        helper();
    };

//        };
//

    myObject.double();
    document.writeln(myObject.value);//0
</script>
</body>
</html>
