<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>枚举</title>
</head>
<body>
<script>
    var obj = {
        a: 1,
        c: 'fafa',
        b: function () {
            console.log(2);
        },
        d: [1, 2, 3]
    }
    //按照abcd的顺序出现
    var arr = ['a', 'b', 'c', 'd'];
    for (var i = 0; i < arr.length; i++) {
        document.writeln(arr[i]+':'+obj[arr[i]]);
    }
</script>
</body>
</html>
