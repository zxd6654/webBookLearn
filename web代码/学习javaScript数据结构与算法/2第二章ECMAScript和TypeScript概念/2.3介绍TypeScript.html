<body>
    TypeScript 是一个开源的、渐进式包含类型的 JavaScript 超集，由微软创建并维护。创建它
的目的是让开发者增强 JavaScript 的能力并使应用的规模扩展变得更容易。它的主要功能之一是
为 JavaScript 变量提供类型支持。在 JavaScript 中提供类型支持可以实现静态检查，从而更容易
地重构代码和寻找 bug。最后，TypeScript 会被编译为简单的 JavaScript 代码。
</body>
