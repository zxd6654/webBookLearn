简单值（即标量基本类型值，scalar primitive）总是通过值复制的方式来赋值 / 传递，包括
null、undefined、字符串、数字、布尔和 ES6 中的 symbol。

复合值（compound value）——对象（包括数组和封装对象，参见第 3 章）和函数，则总
是通过引用复制的方式来赋值 / 传递。
<body>
    <script>
        var a = 2;
        var b = a; // b是a的值的一个副本
        b++;
        a; // 2
        b; // 3
        var c = [1, 2, 3];
        var d = c; // d是[1,2,3]的一个引用
        d.push(4);
        c; // [1,2,3,4]
        d; // [1,2,3,4]
    </script>
</body>
