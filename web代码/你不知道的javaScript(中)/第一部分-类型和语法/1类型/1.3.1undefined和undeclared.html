大多数开发者倾向于将 undefined 等同于 undeclared（未声明），但在 JavaScript 中它们完全
是两回事。
已在作用域中声明但还没有赋值的变量，是 undefined 的。相反，还没有在作用域中声明
过的变量，是 undeclared 的。
