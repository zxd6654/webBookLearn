<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    作用域分为两种工作模型,词法作用域,动态作用域
</head>

<body>
    <script>
        //
        function foo(a) {
            //
            var b = a * 2;

            function bar(c) {
                //
                console.log(a, b, c);
            }

            bar(b * 3);
        }

        foo(2); // 2, 4, 12

    // 包含着整个全局作用域，其中只有一个标识符：foo。
    // 包含着 foo 所创建的作用域，其中有三个标识符：a、bar 和 b。
    // 包含着 bar 所创建的作用域，其中只有一个标识符：c。

        /**作用域查找会在找到第一个匹配的标识符时停止。
         * 作用域查找始终从运行时所处的最内部作用域开始，逐级向外或者说向上进行，
         * 直到遇到第一个匹配的标识符为止
         * **/

        /**
         * 全局变量会自动成为全局对象（比如浏览器中的 window 对象）的属性，因此
         可以不直接通过全局对象的词法名称，而是间接地通过对全局对象属性的引
         用来对其进行访问
         * **/
    </script>
</body>

</html>
