<body>
    变量的赋值操作会执行两个动作，

    1首先编译器会在当前作用域中声明一个变量，
    2然后在运行时引擎会在作用域中查找该变量，如果能够找到就会对他赋值。

    引擎查找变量的过程需要作用域的协助(个人感觉这个过程就是作用域)
    作用域是一套规则，用于确定在何处以及如何查找变量（标识符）。
    作用域是根据名称查找变量的一套规则
