在继承或者实例化时，JavaScript 的对象机制并不会自动执行复制行为。简单来说，
JavaScript 中只有对象，并不存在可以被实例化的“类”。一个对象并不会被复制到其他对
象，它们会被关联起来。（所以需要手动的进行复制操作）
