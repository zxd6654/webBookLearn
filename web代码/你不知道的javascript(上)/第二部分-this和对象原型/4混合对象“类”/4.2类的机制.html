    一个类就是一张蓝图。为了获得真正可以交互的对象，我们必须按照类来建造（也可以说
    实例化）一个东西，这个东西通常被称为实例

    构造函数
    类实例是由一个特殊的类方法构造的，这个方法名通常和类名相同，被称为构造函数。
    这个方法的任务就是初始化实例需要的所有信息（状态）。

    类构造函数属于类，而且通常和类同名。此外，构造函数大多需要用 new 来调，这样语言
    引擎才知道你想要构造一个新的类实例。
