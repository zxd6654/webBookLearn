封装
是实现面向对象程序设计的第一步，封装就是将数据或函数等集合在一个个的单元中（我们称之为类）。被封装的对象通常被称为抽象数据类型。
多态
子类对继承到的一个方法进行“重写”，不会影响父类中的方法，这两个方法互不影响，因此才能使用相对多
态引用访问父类中的方法

多态并不表示子类和父类有关联，子类得到的只是父类的一份副本。类的继承其实就是复

多重继承
多重继承意味着所有父类的定义都会被复制到子类中。
