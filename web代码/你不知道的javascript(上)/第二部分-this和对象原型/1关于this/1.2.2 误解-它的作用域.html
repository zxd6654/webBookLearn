第二种常见的误解是，this 指向函数的作用域。这个问题有点复杂，因为在某种情况下它
是正确的，但是在其他情况下它却是错误的

需要明确的是，this在任何情况下都不指向函数的词法作用域。
每当你想要吧this和词法作用的查找混合使用时，一定要提醒自己，这是无法实现的。

学习 this 的第一步是明白 this 既不指向函数自身也不指向函数的词法作用域，你也许被
这样的解释误导过，但其实它们都是错误的。

this实际上是在函数被调用时发生的绑定，他指向什么完全取决于函数在哪里被调用。
