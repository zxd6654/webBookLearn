<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var myObject = {
        a: 2
    };
    Object.getOwnPropertyDescriptor(myObject, "a");
    // {
    // value: 2,
    // writable: true,  （可写）
    // enumerable: true, （可枚举）
    // configurable: true （可配置）
    // }


    //    在创建普通属性时属性描述符会使用默认值，我们也可以使用 Object.defineProperty(..)
    //    来添加一个新属性或者修改一个已有属性（如果它是 configurable）并对特性进行设置。
    //      举例来说：
    var myObject2 = {};
    Object.defineProperty(myObject2, "a", {
        value: 2,
        writable: true,
        configurable: true,
        enumerable: true
    });
    console.log(myObject2.a); // 2
</script>
</body>
</html>
