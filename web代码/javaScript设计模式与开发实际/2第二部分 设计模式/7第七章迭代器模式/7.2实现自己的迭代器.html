<body>
    现在我们来实现一个each函数,each函数接收2个参数,第一个为被循环的数组,第二个为
    循环中的每一步后将被触发的回调函数
    <script>
        var each = function (ary, callback) {
            for (var i = 0; i < ary.length; i++) {
                callback.call(ary[i], i, ary[i]); //把下标和元素当做参数传给callback函数
            }
        };

        each([1, 2, 3], function (i, n) {
            alert([i, n])
        })
    </script>
</body>
