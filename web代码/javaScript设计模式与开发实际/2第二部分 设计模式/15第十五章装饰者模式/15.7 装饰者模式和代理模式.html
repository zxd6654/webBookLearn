代理模式和装饰者模式最重要的区别在于它们的意图和设计目的。

1 代理模式的目的是，当直接访问本体不方便或者不符合需要时，为这个本体提供一个替代者。
本体定义了关键功能，而代理提供或拒绝对它的访问，或者在访问本体之前做一些额外的事情。
装饰者模式的作用就是为对象动态加入行为。


2 代理模式强调一种关系（Proxy 与它的实体之间的关系），这种关系
可以静态的表达，也就是说，这种关系在一开始就可以被确定。而装饰者模式用于一开始不能确
定对象的全部功能时。

3 代理模式通常只有一层代理-本体的引用，
而装饰者模式经常会形成一条长长的装饰链。
