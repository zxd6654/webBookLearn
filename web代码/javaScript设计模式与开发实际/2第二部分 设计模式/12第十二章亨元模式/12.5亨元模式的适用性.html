    享元模式带来的好处很大程度上取决于如何使用以及何时使用，一般来说，以下情况发生时
    便可以使用享元模式。
     一个程序中使用了大量的相似对象。
     由于使用了大量对象，造成很大的内存开销。
     对象的大多数状态都可以变为外部状态。
     剥离出对象的外部状态之后，可以用相对较少的共享对象取代大量对象。
