优点
1 前面已经说过，职责链模式的最大优点就是解耦了请求发送者和 N 个接收者之间的复杂关系
2 其次，使用了职责链模式之后，链中的节点对象可以灵活地拆分重组。增
3 职责链模式还有一个优点，那就是可以手动指定起始节点，请求并不是非得从链中的第一个节点开始传递。

缺点:
1 首先我们不能保证某个请求一定会被链中的节点处理
2 我们要避免过长的职责链带来的性能损耗
