职责连模式的定义是:
使多个对象都有机会处理请求,从而避免请求的发送者和接受者之间的耦合关系,
将这些对象连成一条链,并沿着这条链传递该请求,直到有一个对象处理它为止.


优点:
请求发送者只需要直到链中的第一个节点,从而弱化了发送者个一组接受者之间的强联系.
