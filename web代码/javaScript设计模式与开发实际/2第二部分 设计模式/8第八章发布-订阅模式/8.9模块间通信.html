    发布—订阅模式也不是完全没有缺点。创建订阅者本身要消耗一定的时间和内存，而
    且当你订阅一个消息后，也许此消息最后都未发生，但这个订阅者会始终存在于内存中。另外，
    发布—订阅模式虽然可以弱化对象之间的联系，但如果过度使用的话，对象和对象之间的必要联
    系也将被深埋在背后，会导致程序难以跟踪维护和理解。特别是有多个发布者和订阅者嵌套到一
    起的时候，要跟踪一个 bug 不是件轻松的事情。
