模板方法模式是一种只需要使用继承就可以实现的非常简单的模式

模板方法模式由两部分结构组成,第一部分是抽象父类,第二部分是具体的实现子类.
通常父类中封装了子类的算法框架,包括实现一些公共方法以及封装子类中所有放大的执行顺序
子类通过继承这个抽象类，也继承了整个算法结构，并且可以选择重写父类的方法。
