状态模式和策略模式像一对双胞胎，它们都封装了一系列的算法或者行为，它们的类图看起
来几乎一模一样，但在意图上有很大不同，因此它们是两种迥然不同的模式。

策略模式和状态模式的相同点是:它们都有一个上下文,一些策略或者状态类,上下文
把请求委托给这些类来执行

它们之间的区别是策略模式中的各个策略类之间是平等有平行的,它们之间没有任何联系
所以客户必须熟知这些策略类的作用，以便客户可以随时主动切换算法；而在状态模式中，状态
和状态对应的行为是早已被封装好的，状态之间的切换也早被规定完成，“改变行为”这件事情
发生在状态模式内部。对客户来说，并不需要了解这些细节。这正是状态模式的作用所在。
