封装的目的是将信息隐藏

封装数据，封装实现，封装类型，封装变化

封装使得对象之间的耦合变松散，对象之间只通过暴露的 API 接口来通信。

通过封装变化的方式，把系统中稳定不变的部分和容易变化的部分隔离开来，在系统的演变
过程中，我们只需要替换那些容易变化的部分，如果这些部分是已经封装好的，替换起来也相对
容易。这可以最大程度地保证程序的稳定性和可扩展性。
