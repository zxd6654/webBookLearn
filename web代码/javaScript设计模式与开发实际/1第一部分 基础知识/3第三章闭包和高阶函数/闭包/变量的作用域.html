<!DOCTYPE html>

<body>
<script>
    //变量的搜索是从内向外的，而不是从外向内
    var func = function () {
        var a = 1;
        return function () {
            a++;
            alert(a);
        }
    };

    var f = func();
    f(); // 输出：2
    f(); // 输出：3
    f(); // 输出：4
    f(); // 输出：5
</script>
当退出函数后,局部变量a并没有消失,而是似乎一直咋某个地方存活着.
这是因为当执行var f=fun()时,f返回了一个匿名函数的引用,他可以访问到func()
被调用时产生的环境,而局部比那辆a一直处在这个环境里.既然局部变量所在的环境还能被外界
访问,这个局部变量就有了不被销毁的理由.在这里产生了一个闭包结构,局部变量的生命看起来
被延续了
</body>
</html>
