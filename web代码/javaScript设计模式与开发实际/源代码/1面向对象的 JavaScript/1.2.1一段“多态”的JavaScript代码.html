"多态"含义：同意操作作用于不同的对象上面，可以产生不同的解释和不同的执行结果。
换句话说，给不同的对象发送同一个消息的时候，这些对象会根据这个消息分别给出不同的反馈。

多态背后的思想是将“做什么”和“谁去做以及怎样去做”分离开来，也就是将“不变的事
物”与 “可能改变的事物”分离开来

例子：
主人家里养了两只动物，分别是一只鸭和一只鸡，当主人向它们发出“叫”的命令
时，鸭会“嘎嘎嘎”地叫，而鸡会“咯咯咯”地叫。这两只动物都会以自己的方式来发
出叫声。它们同样“都是动物，并且可以发出叫声”，但根据主人的指令，它们会各自
发出不同的叫声。
<script type="text/javascript">

    var makeSound = function (animal) {
        if (animal instanceof Duck) {
            console.log('嘎嘎嘎');
        } else if (animal instanceof Chicken) {
            console.log('咯咯咯');
        }
    };

    var Duck = function () {
    };
    var Chicken = function () {
    };

    makeSound(new Duck()); // 嘎嘎嘎
    makeSound(new Chicken()); // 咯咯咯

</script>
