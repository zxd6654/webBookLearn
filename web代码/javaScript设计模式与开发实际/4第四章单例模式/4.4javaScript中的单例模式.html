js是一门无类语言,传统的单例模式实现在js中并不适用,
单例模式的核心是确保只有一个实例,并提供全局访问

全局变量不是单例模式，但在 JavaScript 开发中，我们经常会把全局变量当成单例来使用。

作为普通的开发者，我们有必要尽量减少全局变量的使用，即使需要，也要把它的污染降到
最低。以下几种方式可以相对降低全局变量带来的命名污染。

<body>
    1 使用命名空间

    2. 使用闭包封装私有变量
    <script>
        var user = (function () {
            var __name = 'sven',
                __age = 29;
            return {
                getUserInfo: function () {
                    return __name + '-' + __age;
                }
            }
        })();
    </script>
</body>
