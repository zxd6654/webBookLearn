优点:
SRP原则的优点是降低了单个类或者对象的复杂度,
按照职责吧对象分解成更小的粒度,这有助于代码的复用，
也有利于进行单元测试。当一个职责需要变更的时候，不会影响到其他的职责。

缺点:
最明显的是会增加编写代码的复杂度。当我们按照职责把对象
分解成更小的粒度之后，实际上也增大了这些对象之间相互联系的难度。
