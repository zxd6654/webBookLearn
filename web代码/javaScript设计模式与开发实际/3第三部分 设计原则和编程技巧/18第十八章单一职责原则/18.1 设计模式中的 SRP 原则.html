就一个类而言,应该仅有一个引起它变化的原因,

单一职责原则(SRP)的职责被定义为'因其变化的原因',如果我们有两个动机去改写一
个方法，那么这个方法就具有两个职责。每个职责都是变化的一个轴线，如果一个方法承担了过
多的职责，那么在需求的变迁过程中，需要改写这个方法的可能性就越大

因此,SRP原则体现为,一个对象只做一件事
