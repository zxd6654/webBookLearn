JavaScript 语言动态改变对象相当容易，我们可以直接改写对象或者对象的某个方法，并不
需要使用“类”来实现装饰者模式

<body>
    <script>
        var plane = {
            fire: function () {
                console.log('发射普通子弹');
            }
        };

        var missleDecorator = function () {
            console.log('发射导弹');
        };

        var atomDecorator = function () {
            console.log('发射原子弹');
        };

        var fire1 = plane.fire;
        plane.fire = function () {
            fire1();
            missileDecorator();
        }

        var fire2 = plane.fire;
        plane.fire = function () {
            fire2();
            atomDecorator();
        }

        plane.fire();
        // 分别输出： 发射普通子弹、发射导弹、发射原子弹
    </script>
</body>

</html>
