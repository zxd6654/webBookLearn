    对于一门语言的掌握程度怎么样，可以有两个角度来衡量：读和写。


    操作符描述 操作符                            优先级
    转义符 \                                     1
    括号和方括号 (…)、(?:…)、(?=…)、(?!…)、[…]    2
    量词限定符 {m}、{m,n}、{m,}、?、*、+          3
    位置和序列 ^、$、\元字符、一般字符            4
    管道符（竖杠） |                             5
</body>
