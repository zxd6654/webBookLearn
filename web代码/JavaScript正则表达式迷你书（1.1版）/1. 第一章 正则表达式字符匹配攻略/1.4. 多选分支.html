<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    一个模式可以实现横向和纵向模糊匹配。而多选分支可以支持多个子模式任选其一。
    具体形式如下：(p1|p2|p3)，其中 p1、p2 和 p3 是子模式，用 |（管道符）分隔，表示其中任何之一。
</head>
<body>
<script>
    var regex = /good|nice/g;
    var string = "good idea, nice try.";
    console.log(string.match(regex));
    // => ["good", "nice"]

</script>
</body>
</html>
