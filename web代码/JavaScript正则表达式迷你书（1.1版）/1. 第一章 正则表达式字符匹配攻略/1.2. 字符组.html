<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
    需要强调的是，虽然叫字符组,但只是其中一个字符。
    例如 [abc]，表示匹配一个字符，它可以是 "a"、"b"、"c" 之一。
    
    
    范围表示法
    如果字符组里的字符特别多的话，怎么办？可以使用范围表示法。
    比如 [123456abcdefGHIJKLM]，可以写成 [1-6a-fG-M]。用连字符 - 来省略和简写。

    排除字符组
    纵向模糊匹配，还有一种情形就是，某位字符可以是任何东西，单就不能是啊，a,b,c
    此时就是排除字符组（反义字符组）例如 [^abc]，表示是一个除 "a"、"b"、"c"之外的任意一个字
    符。字符组的第一位放 ^（脱字符），表示求反的概念。
<script>
    /**常见的简写形式*/

    //todo   \d 表示 [0-9]。表示是一位数字
    //todo   \D 表示 [^0-9]。表示除数字外的任意字符。
    //todo   \w 表示 [0-9a-zA-Z_]。表示数字、大小写字母和下划线。
    //todo   \W 表示 [^0-9a-zA-Z_]。非单词字符。
    //todo   \s 表示 [ \t\v\n\r\f]。表示空白符
    //todo   \S 表示 [^ \t\v\n\r\f]。 非空白符
    //todo   .  表示 [^\n\r\u2028\u2029]。通配符，表示几乎任意字符。

</script>
</body>
</html>
