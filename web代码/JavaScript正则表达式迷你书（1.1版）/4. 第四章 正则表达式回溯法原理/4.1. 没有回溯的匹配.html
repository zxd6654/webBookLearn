    本质上就是深度优先搜索算法。其中退到之前的某一步这一过程，我们称为“回溯”

    简单总结就是，正因为有多种可能，所以要一个一个试。直到，要么到某一步时，整体匹配成功了；要么最
    后都试完后，发现整体匹配不成功。

    贪婪量词“试”的策略是：买衣服砍价。价钱太高了，便宜点，不行，再便宜点。
    惰性量词“试”的策略是：卖东西加价。给少了，再多给点行不，还有点少啊，再给点。
    分支结构“试”的策略是：货比三家。这家不行，换一家吧，还不行，再换。
