<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var getValue, setValue;
    (function () {
        var secret = 0;
        getValue = function () {
            return secret;
        };
        setValue = function (v) {
            if (typeof v === "number") {
                secret = v;
            }
        };
    }());

     getValue();//0
     setValue(123);
     getValue();//123
     setValue(false);
     getValue();//123

</script>
</body>
</html>
