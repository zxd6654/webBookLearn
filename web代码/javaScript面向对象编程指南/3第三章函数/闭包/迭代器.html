<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function setup(x){
        var i=0;
        return function () {
            return x[i++];
        };
    }

    var next=setup(['a','b','c']);
    console.log(next());//a
    console.log(next());//b
    console.log(next());//c
</script>
</body>
</html>
