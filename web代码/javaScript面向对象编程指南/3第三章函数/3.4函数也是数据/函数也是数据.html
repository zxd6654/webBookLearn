<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--在js中，函数实际上也是一种数据-->
<!--有两个重要的特性,他们所包含的是代码
    他们是可调用执行的
-->
<script>
    //1 函数声明
    function myFunc(){
        return 1;
    }
    // 命名函数表达式
    var f=function () {
        return 1;
    }
</script>
</body>
</html>
