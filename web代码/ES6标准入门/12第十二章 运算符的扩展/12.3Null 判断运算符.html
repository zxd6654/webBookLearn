<body>
    代码都通过||运算符指定默认值，但是这样写是错的。开发者的原意是，只要属性的值为null或undefined，默认值就会生效，
    但是属性的值如果为空字符串或false或0，默认值也会生效。

    为了避免这种情况，ES2020 引入了一个新的 Null 判断运算符??。
    它的行为类似||，但是只有运算符左侧的值为null或undefined时，才会返回右侧的值。
</body>
