<body>
    ES2021 引入了三个新的逻辑赋值运算符（logical assignment operators），将逻辑运算符与赋值运算符进行结合。

    <script>
        // 或赋值运算符
        x ||= y
        // 等同于
        x || (x = y)

        // 与赋值运算符
        x &&= y
        // 等同于
        x && (x = y)

        // Null 赋值运算符
        x ??= y
        // 等同于
        x ?? (x = y)


        // 老的写法
        user.id = user.id || 1;

        // 新的写法
        user.id ||= 1;
    </script>
</body>
