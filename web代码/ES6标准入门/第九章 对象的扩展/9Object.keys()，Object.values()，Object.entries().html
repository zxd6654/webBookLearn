Object.keys()，Object.values()，Object.entries()

Object.fromEntries()方法是Object.entries()的逆操作，用于将一个键值对数组转为对象。
<script>
    Object.fromEntries([
        ['foo', 'bar'],
        ['baz', 42]
    ])
    // { foo: "bar", baz: 42 }
</script>
