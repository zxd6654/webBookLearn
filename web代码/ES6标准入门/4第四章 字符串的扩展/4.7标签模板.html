<body>
    模板字符串的功能，不仅仅是上面这些。它可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串。这被称为“标签模板”功能
    <script>
        alert `123`; // 等同于alert(123)

        let a = 5;
        let b = 10;

        tag `Hello ${ a + b } world ${ a * b }`; // 等同于 tag(['Hello ', ' world ', ''], 15, 50);
    </script>
</body>
