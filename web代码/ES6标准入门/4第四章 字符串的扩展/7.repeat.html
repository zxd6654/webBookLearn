<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
repeat方法返回一个新字符串，表示将原字符串重复n次。
<script>
    'x'.repeat(3) // "xxx"
    'hello'.repeat(2) // "hellohello"
    'na'.repeat(0) // ""
    'na'.repeat(2.9) // "nana"  参数如果是小数，会被取整。
    'na'.repeat(Infinity)
    'na'.repeat(-0.9) // ""
    // RangeError
    'na'.repeat(-1)
    // RangeError
</script>
</body>
</html>
