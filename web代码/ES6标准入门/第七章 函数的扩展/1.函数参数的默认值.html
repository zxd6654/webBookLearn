<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Point(x = 0, y = 0) {
        this.x = x;
        this.y = y;
    }

    const p = new Point();


    //与解构赋值默认值结合使用
    function foo({x, y = 5}) {
        console.log(x, y);
    }

    foo({}); // undefined 5
    foo({x: 1}) // 1 5

    //函数的 length 属性
    //指定了默认值以后，函数的length属性，将返回没有指定默认值的参数个数。也就是说，指定了默认值后，length属性将失真。


</script>
</body>
</html>
