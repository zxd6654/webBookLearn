<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    实例方法:
    传统上,js只有indexOf可以用来确定一个字符串是否包含在另一个字符串中,
    es6提供了三种新方法:

    includes()返回布尔值 表示是否找到了参数字符串,
    startsWith()返回布尔值 表示参数字符串是否在原字符串的头部,
    endsWith()返回布尔值 表示参数字符串是否在原字符串的尾部。
    <script>
        let s = 'Hello world!';

        s.startsWith('Hello') // true
        s.endsWith('!') // true
        s.includes('o') // true


        //表示开始搜索的位置
        s.startsWith('world', 6) // true
        s.endsWith('Hello', 5) // true
        s.includes('Hello', 6) // false
    </script>
</body>

</html>
