<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    JavaScript 定义对象的属性，有两种方法。
    方法一是直接用标识符作为属性名，
    方法二是用表达式作为属性名，这时要将表达式放在方括号之内。

    如果使用字面量方式定义对象（使用大括号），在 ES5 中只能使用方法一（标识符）定义属性

    属性名表达式如果是一个对象，默认情况下会自动将对象转为字符串[object Object]，这一点要特别小心。
    <script>
        // 方法一
        obj.foo = true;

        // 方法二
        obj['a' + 'bc'] = 123;


        let lastWord = 'last word';

        const a = {
            'first word': 'hello',
            [lastWord]: 'world'
        };

        a['first word'] // "hello"
        a[lastWord] // "world"
        a['last word'] // "world"


        let obj = {
            ['h' + 'ello']() {
                return 'hi';
            }
        };

        obj.hello() // hi
    </script>
</body>

</html>
