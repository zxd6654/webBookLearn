<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    this关键字总是指向函数所在的当前对象
    es6又新增了另一个类似的关键字super,指向当前对象的原型对象

    super关键字表示原型对象时，只能用在对象的方法之中，用在其他地方都会报错。
    目前，只有对象方法的简写法可以让 JavaScript 引擎确认，定义的是对象的方法。
    <script>
        const proto = {
            foo: 'hello'
        };

        const obj = {
            foo: 'world',
            find() {
                return super.foo;
            }
        };

        Object.setPrototypeOf(obj, proto);
        obj.find() // "hello"
    </script>
</body>

</html>
