    返回 Promise 对象
    async函数返回一个 Promise 对象。

    async函数内部return语句返回的值，会成为then方法回调函数的参数。
    <script>
        async function f() {
            return 'hello world';
        }

        f().then(v => console.log(v))
        // "hello world"
    </script>

    await 命令
    正常情况下，await命令后面是一个 Promise 对象，返回该对象的结果。如果不是 Promise 对象，就直接返回对应的值。
