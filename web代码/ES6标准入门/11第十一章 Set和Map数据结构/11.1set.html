<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
    Set 本身是一个构造函数，用来生成 Set 数据结构。

    向Set加入值的时候,不会发生类型转换,所以5和'5'是两个不同的值.
    Set内部判断两个值是否相同,类似于精确相等运算符(显示强制类型转换),
    主要区别是向Set加入值时认为NaN等于自身,而精确相等运算符认为NaN不等于自身。
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        const s = new Set();
        [2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));
        console.log(s);
        for (let i of s) {
            console.log(i);
        }
    </script>
    <script>
        // 例一
        const set1 = new Set([1, 2, 3, 4, 4]);
        [...set1]
        // [1, 2, 3, 4]
        console.log(set1);
        console.log([...set1]);
        // 例二
        const items = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
        items.size // 5
        console.log(items.size);
        // 例三
        const set2 = new Set(document.querySelectorAll('div'));
        set2.size // 56
        console.log(set2.size);
        // 类似于
        const set3 = new Set();
        document
            .querySelectorAll('div')
            .forEach(div => set3.add(div));
        set3.size // 56
    </script>

    <script>
        let array = [1, 1, 12, 3, 4, 4, 5];
        // 去除数组的重复成员
        console.log([...new Set(array)]);

        const itemss = new Set(array);
        const a = Array.from(itemss);
        console.log(a);

        //去除字符串里面的重复字符。
        [...new Set('ababbc')].join('');
        // "abc"
    </script>

    WeakSet结构与Set类似，也是不重复的值的集合。
    但是，它与 Set 有两个区别。

    首先，WeakSet 的成员只能是对象，而不能是其他类型的值。
    其次，WeakSet 中的对象都是弱引用，
