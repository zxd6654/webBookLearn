类相当于实例的原型,所有在类中定义的方法,都会被实例继承. 如果在一个方法前,
加上static关键字,就表示该方法不会被实例继承,而是直接通过类来调用,这就称为'静态方法'

注意:
1如果静态方法包含this关键字,这个this指的是类,而不是实例

2静态方法可以与非静态方法重名。

3父类的静态方法，可以被子类继承。

4静态方法也是可以从super对象上调用的。

<body>
    <script>
        class Foo {
            static classMethod() {
                return 'hello';
            }
        }

        Foo.classMethod() // 'hello'

        var foo = new Foo();
        foo.classMethod()
        // TypeError: foo.classMethod is not a function
    </script>
</body>

</html>
