静态属性指的是Class本身的属性,即Class.propName,而不是定义在实例对象(this)上的属性

<body>
    <script>
        // 老写法
        class Foo {
            // ...
        }
        Foo.prop = 1;

        // 新写法
        class Foo {
            static prop = 1;
        }
    </script>
</body>

</html>
