@babel/core 里面的browser.min.js就是处理es6转化es5的
<body>
    1 不存在变量提升，此时是报错而不是undefined

    2 暂时性死区
    只要块级作用域内存在let命令，它所声明的变量就“绑定”（binding）这个区域，不再受外部的影响。
    <script>
        if (true) {
            tmp = 'abc';
            let tmp;
            console.log(tmp)
        }
    </script>
    3 不允许重复声明
    let不允许在相同作用域内，重复声明同一个变量。

    4块级作用域
    ES6 允许块级作用域的任意嵌套。
    <script>
        var tmp = new Date();

        function f() {
            console.log(tmp);
            if (false) {
                var tmp = 'hello world';
            }
        }

        f(); //undefined   原因在于变量提升，导致内层的tmp变量覆盖了外层的tmp变量。 此时块级作用域的出现就发挥了作用

        console.log(tmp); //当地时间  异步-f()还没有执行完毕，

        //块级作用域
        function f1() {
            let n = 5;
            if (true) {
                let n = 10;
            }
            console.log(n);
        }

        f1(); //5
    </script>
</body>

</html>
