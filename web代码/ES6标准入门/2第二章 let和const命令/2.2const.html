const 声明一个制度的常量,一旦声明,常量的值就不能改变,而且必须立即初始化,不能留到以后赋值

const的作用域与let命令相同：
只在声明所在的块级作用域内有效。
声明的常量也是不提升，
同样存在暂时性死区，
只能在声明的位置后面使用。
