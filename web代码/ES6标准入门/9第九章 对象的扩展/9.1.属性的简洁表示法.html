<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    对象是js最重要的数据结构
    es6允许直接写入变量和函数，作为对象的属性和方法。
    <script>
        //属性简写
        const baz = {
            foo
        }; //{foo:foo}

        const foo1 = 'bar';
        const baz1 = {
            foo1
        };


        //方法简写
        const o = {
            method() {
                return "Hello!";
            }
        };
    </script>
</body>

</html>
