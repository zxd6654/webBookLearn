<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
es6允许直接写入变量和函数，作为对象的属性和方法。
<script>
    //属性简写
    const baz={foo};//{foo:foo}
    //方法简写
    const o = {
        method() {
            return "Hello!";
        }
    };
</script>
</body>
</html>
