扩展运算符（spread）是三个点（...）。它好比 rest 参数的逆运算，将一个数组转为用逗号分隔的参数序列。
<script>
    function push(array, ...items) {
        array.push(...items);
    }

    function add(x, y) {
        return x + y;
    }

    const numbers = [4, 38];
    add(...numbers) // 42
</script>
替代函数apply的方法
<script>
    // ES5 的写法
    Math.max.apply(null, [14, 3, 77]);

    // ES6 的写法
    Math.max(...[14, 3, 77]);

    // 等同于
    Math.max(14, 3, 77);
</script>
扩展运算符的应用

1复制数组
数组是复合的数据类型，直接复制的话，只是复制了指向底层数据结构的指针，而不是克隆一个全新的数组。
<script>
    //es5
    const a1 = [1, 2];
    // const a2 = a1;    a2并不是a1的克隆，而是指向同一份数据的另一个指针。修改a2，会直接导致a1的变化。
    const a2 = a1.concat();

    a2[0] = 2;
    a1 // [1, 2]

    //es6
    const a3 = [1, 2];
    // 写法一
    const a4 = [...a3];

    console.log( ...a3);
    console.log(a4);
    // 写法二
    // const [...a4] = a3;
</script>
2 合并數組    这两种方法都是浅拷贝，使用的时候需要注意
<script>
    const arr1 = ['a', 'b'];
    const arr2 = ['c'];
    const arr3 = ['d', 'e'];

    // ES5 的合并数组
    arr1.concat(arr2, arr3);
    // [ 'a', 'b', 'c', 'd', 'e' ]

    // ES6 的合并数组
    [...arr1, ...arr2, ...arr3]
    // [ 'a', 'b', 'c', 'd', 'e' ]
</script>

<script>

5 实现了 Iterator 接口的对象
6 Map 和 Set 结构，Generator 函数
<script>
    let map = new Map([
        [1, 'one'],
        [2, 'two'],
        [3, 'three'],
    ]);
    console.log(map.keys());
    console.log(...map.keys());
    let arr = [...map.keys()]; // [1, 2, 3]
    console.log(arr);


    const go = function*(){
        yield 1;
        yield 2;
        yield 3;
    };
    console.log(go());
    console.log(...go());
    [...go()] // [1, 2, 3]
</script>
