<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: yellowgreen;
            box-shadow: 0 0 0 10px #655,0 0 0 15px deeppink;
        }
    </style>
</head>

<body>
    多重边框
    box-shadow

    它支持逗号分割语法，我们可以创建任意数量的投影
    需要注意的是，box-shadow是层层叠加的，第一层投影位于最顶层
    以此类推 
    <div></div>
</body>

</html>
